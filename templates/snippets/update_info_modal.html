{% load i18n %}


<div class="modal fade" id="user_data_request_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModal3Label" aria-hidden="true">
  <div class="modal-dialog data_request_modal" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p> {% trans 'Update your profile info before upload a company' %} </p>
        <i class="fa fa-lock" aria-hidden="true"></i>
      </div>
      <div class="modal-footer">
        {% if request.user.is_authenticated %}
        <a href="{% url 'profiles:detail' pk=request.user.id %}" class="btn btn-primary">{% trans 'Update' %}</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
